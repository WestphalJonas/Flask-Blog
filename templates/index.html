{% extends "layout.html" %}

{% block title %}Home - My Flask Blog{% endblock %}

{% block content %}
<h1>Welcome to My Flask Blog!</h1>
{% for post in posts %}
<div class="post">
    <a href="/update/{{ post.id }}" class="post-link">
        <h2>{{ post.title }}</h2>
        <p><em>Written by {{ post.author }}</em></p>
        <p>{{ post.content }}</p>
    </a>
    <div class="like-section">
        <a href="/like/{{ post.id }}" class="like-button">
            <span class="heart-icon">â™¥</span>
        </a>
        <span class="like-count">{{ post.likes }}</span>
    </div>
</div>
{% endfor %}
{% endblock %}
